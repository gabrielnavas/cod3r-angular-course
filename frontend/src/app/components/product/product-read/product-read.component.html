<div class="mat-elevation-z4">
  <table mat-table class="full-width-table" [dataSource]="products">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let product">{{product.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">{{product.name}}</td>
    </ng-container>

     <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let product">{{product.price | currency: 'BRL' | spaceCurrency}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let product"  class="td-actions">
        <a routerLink="/products/update/{{ product.id }}">
          <button mat-raised-button class="edit">
            <i class="material-icons">edit</i>
            Alterar
          </button>
        </a>
        <a routerLink="/products/delete/{{ product.id }}">
          <button mat-raised-button class="delete">
            <i class="material-icons">delete</i>
            Remover
          </button>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
  </table>
</div>


<strong *ngIf="products.length == 0">Nenhum produto encontratado.</strong>
